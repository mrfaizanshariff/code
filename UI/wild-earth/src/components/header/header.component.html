<mat-toolbar class="max-w-full mx-auto bg-black/[0.9] justify-between z-30 fixed top-0 right-0 left-0">
    <a class="text-2xl font-serif" routerLink="/home">Wild Earth</a>
    <div>
        <button mat-icon-button class="text-xs font-bold" *ngIf="!play" (click)="playAudio()"><mat-icon>music_note</mat-icon></button>
        <button mat-icon-button class="text-xs font-bold" *ngIf="play" (click)="playAudio()"><mat-icon>music_off</mat-icon></button>
        <button (click)="onMenuClick()" mat-icon-button class="sm:!hidden">
            <mat-icon>
                menu
            </mat-icon>
        </button>
    </div>
    
</mat-toolbar>
