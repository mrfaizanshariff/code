<mat-drawer-container  [autosize]="true" class="h-screen bg-slate-800">
    <mat-drawer #drawer class="p-8 h-full bg-rose-300/[0.4]"  position="end" mode="over">
       <app-side-nav></app-side-nav>
    </mat-drawer>
    <mat-drawer-content class="bg-white">
        <img [src]="imageSrc" class="sm:w-5/6 hidden sm:block w-auto mx-auto h-full">
        <video loop="true" autoplay="true" class="sm:hidden sm:w-5/6 w-auto mx-auto h-full" src="https://drive.google.com/uc?export=preview&id=1SuD6dI-dih2AQ7ardl5vkvRVtzhNaJBm"></video>
        <div class="p-8 w-full text-center text-black text-4xl font-serif ">
            Reviews By Our Esteemed Campers
        </div>
        
        
    </mat-drawer-content>
</mat-drawer-container>
