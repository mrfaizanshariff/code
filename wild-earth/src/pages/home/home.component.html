<mat-drawer-container  [autosize]="true" class="h-screen bg-slate-800">
    <mat-drawer #drawer class="p-2 h-full bg-rose-300/[0.4]"  position="end" mode="over">
        <app-side-nav></app-side-nav>
    </mat-drawer>
    <mat-drawer-content class="bg-white">
        <!-- <img [src]="imageSrc" class="sm:w-5/6 w-auto mx-auto h-full"> -->
        <ng-image-slider [images]="imageSrc" 
        [showArrow]="false"
        [infinite]="true" 
        [autoSlide]="15"
        [animationSpeed]="1"
        [imagePopup]="false"
        [imageSize]="{ width: '100%', height: '100%' }"></ng-image-slider>
        <button mat-button routerLink="/contact" class="font-serif tracking-widest !px-4 !py-2 text-white text-lg relative bottom-28 left-1/2 font-normal black">
            Contact Us
        </button>
        <h2 class="absolute !font-serif whitespace-nowrap top-40 left-[50%] translate-x-[-50%]">
            COME EXPLORE THE NATURE!!
        </h2>
        <div class="p-8 w-full text-center text-black text-4xl font-serif  ">
            
               <p style="text-shadow: 2px 2px burlywood;">WILD EARTH</p>
            
        </div>
        <div class="p-8">
            <div class="text-2xl text-center text-black leading-9 font-thin tracking-wider">
                {{about?.description}}
            </div>
        </div>
        <div class="p-8 bg-black/[0.1]">
            <img src="https://images.pexels.com/photos/7340276/pexels-photo-7340276.jpeg?auto=compress&cs=tinysrgb&w=1600" class="w-full h-1/2 mb-8 shadow-xl shadow-zinc-800" alt="">
            <div style="text-shadow: 2px 2px burlywood;" class="mb-10 text-center text-black text-4xl font-serif " >
                WHY US
            </div>
            <div class="text-2xl text-center text-black leading-9 font-thin tracking-wider">
                {{whyUs?.description}}
            </div>
        </div>
        <div class="p-8 w-full text-center text-black text-4xl font-serif ">
            LOCATE US HERE
        </div>
            <iframe  class="w-full h-3/4" id="gmap" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d243.49760882907617!2d76.53191771318691!3d12.452268859423112!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8570e5b538e44c12!2sKRS%20Fishing%20Camp!5e0!3m2!1sen!2sus!4v1662725821522!5m2!1sen!2sus&zoom=10" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      
    </mat-drawer-content>
</mat-drawer-container>
