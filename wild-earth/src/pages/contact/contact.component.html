       <app-side-nav></app-side-nav>
    </mat-drawer>

        <section>
          <div class="p-8 mt-10 w-full text-center text-black text-6xl section-heading ">
              Our Packages
          </div>
          <div class="bg-white mx-8 z-0 py-8 rounded-xl">
            <div class="p-4 price-title mb-4 relative">
              <p class="text-3xl text-center font-semibold px-2 tracking-widest text-blue-900  relative">Bring your own tents</p>
              <p class=" !mb-0 text-3xl text-center font-normal tracking-wide text-blue-900"><sup>₹</sup>1250/ Night</p>
              <p class=" text-center text-lg text-blue-900">per person</p>
              <div class="text-center">
                <a target="_blank" href="https://wa.me/+919845866505?text=I'll get my own tents for ₹1250" class="link link-1">Try this out!!</a>
              </div>
            </div>
            <hr>
            <div class="or text-black text-4xl font-bold absolute top-[60%] left-1/2 translate-x-[-50%] translate-y-[-50%]">OR</div>
            <div class="p-4 price-title mt-4">
              <p class="text-3xl text-center font-semibold px-2 tracking-widest text-emerald-700  relative">Wild earth tents</p>
              <p class=" !mb-0 text-3xl text-center font-normal tracking-wide text-emerald-700"><sup>₹</sup>1999/ Night</p>
              <p class=" text-center text-lg text-emerald-700">per person</p>
              <div class="text-center">
                <a target="_blank" href="https://wa.me/+919845866505?text=I want wild earth camp tents for ₹1999" class="link link-2">Try this out!!</a>
              </div>
            </div>
            <div class="text-black text-xl font-semibold mt-8 text-center">
                <button (click)="scrollToElement(target)" class="flex items-center px-8 py-4 bg-cyan-400 rounded-xl m-auto">
                  Know More <mat-icon>keyboard_arrow_down</mat-icon>
                </button>
            </div>
            <div class="h-[500px] bg-slate-800"> 
              <div>
                <p id="packa">Pakcage</p>
              </div>
            </div>
            <div class="h-[500px] bg-blue-800"> 
              <div>
                <p #target>Pakcage</p>
              </div>
            </div>
          </div>
        </section>
